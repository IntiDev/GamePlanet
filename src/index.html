<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamer Planet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="row valign-wrapper">
        <img class="responsive-img col s11" src="img/Game_Planet_Logo.png" alt="Game Planet">
    </header>
    <section id="user_view" class="container center-align">
        <form class="row">
            <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">email</i>
            <input id="email_field" type="text" class="validate">
            <label for="email_field">Correo</label>
            </div>
            <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">lock</i>
            <input id="password_field" type="password" class="validate">
            <label for="password_field">Contraseña</label>
            </div>
        </form>
        <button id="login" class="btn waves-effect waves-light"> Iniciar sesión </button>
    </section>

    <section id="login_view">
        <h1> Bienvenid@ </h1>
    </section>
        
    
    <!-- SCRIPTS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
