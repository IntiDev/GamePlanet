<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamer Planet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="user_view" class="container center-align">
        <header class="row valign-wrapper">
            <img class="responsive-img col s11" src="img/Gamer_Planet_Logo.png" alt="Game Planet">
        </header>
        <form class="row">
            <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">email</i>
            <input id="email_field" type="text" class="validate">
            <label for="email_field">Correo</label>
            </div>
            <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">lock</i>
            <input id="password_field" type="password" class="validate">
            <label for="password_field">Contraseña</label>
            </div>
        </form>
        <button id="login" class="btn waves-effect waves-light"> Iniciar sesión </button>
    </section>

    <section id="login_view">
        <nav> 
            <div class="nav-wrapper">
                <div id="img-logo" class="">
                    <img src="img/Gamer_Planet_Logo.png" alt="Gamer Planet" class="brand-logo responsive-img">
                </div>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
            <ul class="sidenav" id="mobile-demo">
                <li><a href="">Inicio</a></li>
                <li><a href="">Perfil</a></li>
                <li><a href="">Amigos</a></li>
                <li id="logout"><a>Salir</a></li>
              </ul>
        </nav>
    </section>
        
    
    <!-- SCRIPTS-->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
